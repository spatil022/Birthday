<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Flip</title>
    <style>
        /* Starry Sky Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://vinsweb.org/wp-content/uploads/2020/04/AtHome-NightSky-1080x810-1.jpg') no-repeat center center/cover;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Card Container */
        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        /* Inner Card */
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flip .card-inner {
            transform: rotateY(180deg);
        }

        /* Front & Back */
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .card-front img, .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        /* Rotation Icon */
        .rotate-icon {
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            animation: rotate 1.5s infinite alternate ease-in-out;
        }

        .rotate-icon img {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 5px white);
        }

        @keyframes rotate {
            from {
                transform: translateY(-50%) rotate(0deg);
            }
            to {
                transform: translateY(-50%) rotate(20deg);
            }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="1.jpg" alt="Front GIF">
            </div>
            <div class="card-back">
                <img src="2.jpg" alt="Back GIF">
            </div>
        </div>
        <!-- Rotation Icon -->
        <div class="rotate-icon" id="rotateIcon">
            <img src="https://cdn-icons-png.flaticon.com/128/12206/12206317.png" alt="Rotate Icon">
        </div>
    </div>

    <script>
        const card = document.getElementById("card");
        const rotateIcon = document.getElementById("rotateIcon");

        card.addEventListener("click", function() {
            this.classList.toggle("flip");
        });

        rotateIcon.addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent triggering card click twice
            card.classList.toggle("flip");
        });
    </script>

</body>
</html>
